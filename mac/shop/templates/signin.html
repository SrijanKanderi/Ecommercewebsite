{% extends 'base.html' %}
{% block title %}Sign-in{% endblock%}}
{% block content %}

<div class="container mx-auto mt-5 pt-5">

    <form action="/signin/" method ="POST"> {% csrf_token %}
    {% if error %}
    <div class="form-group">
    <div class="alert alert-danger" role = "alert"> {{error}}</div>
    {% endif %}
    
    <div class="form-group">
        <label for="email">Email address:</label>
        <input required name= "login_email" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input required name="login_password" type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
