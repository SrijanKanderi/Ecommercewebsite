{% extends "base.html" %}
{% block title %} Signup! {% endblock %}
{% block content %}
<div class= "container mx-auto mt-5 pt-5">
    <form action = "/signup/" method = "post">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">First name</label>
            <input required name= "firstname" type="text" class="form-control" id="formGroupExampleInput" placeholder="ex: Srijan">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Last name</label>
            <input required name = "lastname" type="text" class="form-control" id="formGroupExampleInput2" placeholder="ex: Kanderi">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">Phone number</label>
            <input required name = "phone" type="text" class="form-control" id="formGroupExampleInput3" placeholder="ex: +91 8178XXX608">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput4">Email address</label>
            <input required name = "email" type="text" class="form-control" id="formGroupExampleInput4" placeholder="ex: srizank2@gmail.com">
        </div>
        <div class="form-group"> 
            <label for="formGroupExampleInput5">Password</label>
            <input required name = "password" type="text" class="form-control" id="formGroupExampleInput5" placeholder="Include numbers and Case switches">
        </div>
        <div class="form-group">
            <input class="btn btn-sm btn-success"  type="submit" value="Create An Account ">
        </div>

    </form>
</div>
            
   


{% endblock %}
